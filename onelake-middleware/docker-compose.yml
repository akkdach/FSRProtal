version: '3.8'

services:
  onelake-middleware:
    build: .
    container_name: onelake-middleware
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      # Add other environment variables here or use env_file
    env_file:
      - .env
    restart: always
    volumes:
      # Mount logs to host for persistence
      - ./server_debug.log:/app/server_debug.log
