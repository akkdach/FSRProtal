version: '3.8'

services:
  onelake-middleware:
    build: .
    container_name: onelake-middleware-backend
    restart: unless-stopped
    ports:
      - "3005:3005"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Mount the debug log for persistence and easy access on the host
      - ./server_debug.log:/app/server_debug.log
      # If you need to mount local storage/cache for persistence:
      # - ./data_cache_prod_v1.json:/app/data_cache_prod_v1.json

